{% extends 'base.html' %}
{% block body %}




<div class="container">

<!--    <div class="vertical-center">-->
<!--     -->
<!--  </div>-->

    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="width:100%;height:100%;">
                <img class="card-img-top" src="{{i.img.url }}" alt="" width="250px" height="250px">
                    <div class="card-body">
                        <h5 class="card-title">{{i.name}}</h5>
                        <p class="card-text">{{i.desc}}</p>
                        <a href="{% url  'movieapp:details'  i.id %}" class="btn btn-primary">Go somewhere</a>
                    </div>
            </div>
        </div>
        {% endfor %}

    </div>
</div>
{% endblock %}
